{% extends "base.html" %}

{% block content %}
  <div style="margin-top: 30px; justify-content: space-around; ">
  <h1>Delete Tag?</h1>
  <p>
    <i>Are you sure you want to delete this tag: {{ tag.name }} ?</i>
  All tasks related to this tag will be deleted as well
  </p>

  <form action="" method="post">
  {% csrf_token %}
  <input type="submit" value="Yes, delete" class="btn btn-danger" />
  </form>
  <br>
  <a style="{margin: 5px}" href="{% url 'todo:tag-list'%}" class="btn btn-secondary">Cancel</a>
  </div>
{% endblock %}
